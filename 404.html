                            '100%': { opacity: '1' }

                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },

                        glow: {

                            '100%': { opacity: '1' }
                        }
                    },
                    backdropBlur: {

                    }
                }
            }
        }
    </script>
</head>

<body

        xmlns="http://www.w3.org/2000/svg" %3E%3Cdefs%3E%3Cpattern id="grid" width="60" height="60"

    <div class="absolute bottom-1/4 right-10 w-80 h-80 bg-blue-300 dark:bg-blue-800 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-3xl opacity-20 animate-float"
        style="animation-delay: -3s"></div>

    <div class="container mx-auto px-4 text-center relative z-10 animate-fade-in">

            class="backdrop-blur-xs bg-white/80 dark:bg-gray-800/80 border border-white/20 dark:border-gray-700/20 shadow-2xl shadow-primary-100/30 dark:shadow-gray-900/50 rounded-3xl p-8 md:p-12 max-w-2xl mx-auto animate-slide-up">

                    class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-primary-600 to-blue-700 dark:from-primary-400 dark:to-blue-300 bg-clip-text text-transparent">
                    Halaman Tidak Ditemukan
                </h2>
                <p class="text-gray-600 dark:text-gray-300 text-lg leading-relaxed max-w-md mx-auto">
                    Konten yang Anda cari mungkin telah dipindahkan atau tidak tersedia. Mari kembali ke halaman utama
                    untuk melanjutkan eksplorasi.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="index.html" class="group relative overflow-hidden">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-primary-500 to-blue-600 rounded-xl blur opacity-30 group-hover:opacity-100 transition duration-500">
                    </div>
                    <div
                        class="relative bg-gradient-to-r from-primary-600 to-blue-700 text-white font-semibold rounded-xl px-8 py-4 inline-flex items-center gap-3 hover:shadow-xl hover:shadow-primary-300/50 dark:hover:shadow-primary-900/30 transition-all duration-300">
                        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none"

                        Kembali ke Beranda
                    </div>
                </a>

                <button onclick="window.history.back()"

                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <div class="mt-12 text-gray-500 dark:text-gray-400 flex flex-col items-center gap-2 text-sm">
            <div class="flex items-center gap-2">
                <div class="w-1 h-1 bg-primary-400 rounded-full animate-glow"></div>
                <span class="italic">Jesio Technology â€¢ Academic Excellence</span>
            </div>
            <div class="flex items-center gap-4 mt-4">
                <button id="themeToggle"
                    class="p-2 rounded-full bg-white/50 dark:bg-gray-800/50 backdrop-blur-xs border border-gray-300/30 dark:border-gray-700/30 hover:scale-110 transition-transform">
                    <svg id="sunIcon" class="w-5 h-5 text-yellow-500 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moonIcon" class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
            (function () {
                const html = document.documentElement;
                const themeToggle = document.getElementById('themeToggle');
                const sunIcon = document.getElementById('sunIcon');
                const moonIcon = document.getElementById('moonIcon');

                const getTheme = () => localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

                const setTheme = (theme) => {
                    localStorage.setItem('theme', theme);
                    if (theme === 'dark') {
                        html.classList.add('dark');
                        sunIcon.classList.remove('hidden');
                        moonIcon.classList.add('hidden');
                    } else {
                        html.classList.remove('dark');
                        sunIcon.classList.add('hidden');
                        moonIcon.classList.remove('hidden');
                    }
                };

                setTheme(getTheme());

                themeToggle.addEventListener('click', () => {
                    setTheme(html.classList.contains('dark') ? 'light' : 'dark');
                });

                if ('connection' in navigator) {
                    if (navigator.connection.saveData) {
                        document.querySelectorAll('[data-lazy]').forEach(el => el.remove());
                    }
                }
            })();
    </script>
</body>

</html>
