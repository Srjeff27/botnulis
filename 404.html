        <button id="theme-toggle" class="absolute top-6 right-6 p-3 rounded-full glass-panel text-slate-600 dark:text-yellow-400 hover:scale-110 transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-academic-500" aria-label="Toggle Dark Mode">

            <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-slate-700" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        </button>

    </main>

    <script>
        // Logic Dark Mode yang Efisien dan Cepat
        const themeToggleBtn = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const html = document.documentElement;

        // Cek Preferensi Awal
        function setInitialTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                lightIcon.classList.remove('hidden');
            } else {
                html.classList.remove('dark');
                darkIcon.classList.remove('hidden');
            }
        }
        setInitialTheme();

        // Handler Toggle
        themeToggleBtn.addEventListener('click', function() {
            lightIcon.classList.toggle('hidden');
            darkIcon.classList.toggle('hidden');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
